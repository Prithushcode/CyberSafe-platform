services:
  - type: web
    name: cybersafe-platform
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cybersafe-db
          property: connectionString

databases:
  - name: cybersafe-db
    plan: free