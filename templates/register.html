{% extends "base.html" %}

{% block content %}
<div class="fullscreen-center">
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <p>Join our cybersecurity awareness training program</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose a username" minlength="3" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create a password" minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
<p class="auth-link">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
    <p class="privacy-note">
        ðŸ”’ Your responses are anonymous and used only for research purposes
    </p>
</div>
{% endblock %}
